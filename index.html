<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Toggle Table</title>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

    <link rel="stylesheet" href="style.css"> <!-- Optional CSS file -->
</head>
<body>
    <header>
        <h1>Smart Plug</h1>
    </header>

    <!-- Card for Input Form -->
    <div class="card input-card">
        <h2>Tambah Kelas</h2>
        <input type="text" id="toggleName" placeholder="Masukan Nama Kelas" required>
        <button id="addToggleButton">Submit</button>
    </div>

    <!-- Card for Toggle Table -->
    <div class="card table-card">
        <h2>Tabel Smart Plug</h2>
        <table id="toggleTable">
            <thead>
                <tr>
                    <th>Kelas</th>
                    <th>Status</th>
                    <th>Switch</th>
                    <th>Menu</th>
                </tr>
            </thead>
            <tbody>
                <!-- Toggle switches will be added here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->

</body>
</html>
